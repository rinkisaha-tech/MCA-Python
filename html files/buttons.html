<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alias {cursor:alias;}
        .all-scroll {cursor:all-scroll;}
        .pointer {cursor: pointer;}
        .wait {cursor:wait;}
        .text {cursor:text;}
        .custom-cursor {
                cursor: url("icons8-sourcegraph-32.png") 32,32 auto;
            width: 1500px;
            height: 150px;
            background-color: rgb(236, 162, 162);
        }
        
    </style>
</head>
<body>
    <p class="alias">alias</p>
    <p class="all-scroll">all-scroll</p>
    <p class="pointer">pointer</p>
    <p class="wait">wait</p>
    <p class="text">text </p>
    <div class="custom-cursor">custom-cursor</div>

</body>
</html>
