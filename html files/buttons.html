<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alias {cursor:alias;}
        .all-scroll {cursor:all-scroll;}
        .pointer {cursor: pointer;}
        .wait {cursor:wait;}
        .text {cursor:text;}
        .custom-cursor {
                cursor: url(http://www.rw-designer.com/cursor-extern.php?id=428) 4 4, auto;
        }
        
    </style>
</head>
<body>
    <h1>
    <p class="alias">alias</p>
    <p class="all-scroll">all-scroll</p>
    <p class="pointer">pointer</p>
    <p class="wait">wait</p>
    <p class="text">text </p>
    <p class="custom-cursor">custom-cursor</p>
</h1>
</body>
</html>
