<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Restaurant Menu</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #66eac2 0%, #8f53ca 100%);
      color: white;
      padding: 2rem;
      margin: 0;
    }

    .booking-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .booking-form {
      display: grid;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #ffd700;
    }

    input, select, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      background: white;
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    .submit-btn {
      background: #ffd700;
      color: #333;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: #15ff00;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ff0000;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Reserve Your Table</h2>
    <form class="booking-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="date">Reservation Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Preferred Time</label>
        <select id="time" name="time" required>
          <option value="">Select a time</option>
          <option value="breakfast">Breakfast (8:00 AM - 10:00 AM)</option>
          <option value="lunch">Lunch (12:00 PM - 3:00 PM)</option>
          <option value="dinner">Dinner (6:00 PM - 10:00 PM)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <select id="guests" name="guests" required>
          <option value="">Select guests</option>
          <option value="1">1 Guest</option>
          <option value="2">2 Guests</option>
          <option value="3">3 Guests</option>
          <option value="4">4 Guests</option>
          <option value="5">5 Guests</option>
          <option value="6+">6+ Guests</option>
        </select>
      </div>

      <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="3" placeholder="Any suggesstion?"></textarea>
      </div>

      <button type="submit" class="submit-btn">Confirm Reservation</button>
    </form>
  </div>
</body>
</html>
