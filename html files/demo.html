<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom PNG Cursor</title>
  <style>
    body {
      cursor: url('Sunflower.ico') 16 16, auto;
      /* hotspot (click point) set to center of 32x32 image */
      background-color: #222;
      color: white;
      padding: 40px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Custom PNG Star Cursor</h1>
  <p>Move your mouse around and see the PNG star cursor.</p>
</body>
</html>
